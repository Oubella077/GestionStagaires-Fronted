<div class="container pb-5">

          <span class="btn me-2 d-flex justify-content-between align-items-center " style="background-color: #B2EBF9"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2">
        <i class=" fa fa-plus fs-5">
        </i>
        <h4 class="m-auto ms-2"> Add Stage</h4>
      </span>
    <form class="d-flex justify-content-end" style="height: 40px; " (ngSubmit)="search()">

      </form></div>

        <div class="col-sm-8 ms-4">
               <ul class="list-group">
                <li class="list-group-item">Sujet   : {{item.sujet}}</li>
                <li class="list-group-item">Date de debut : {{item.date_debut | date : 'yyyy-mm-dd'}}   </li>
                <li class="list-group-item">Date de fin : {{item.date_fin | date : 'yyyy-mm-dd'}}   </li>
               </ul>
        </div>
        <div class="col-md-1 d-flex flex-column  align-items-center">
            <span class="btn btn-primary  my-1" data-bs-toggle="modal"
            data-bs-target="#exampleModal" (click)="selecte(item)"> <i class="fa fa-pen "> </i> </span>
            <span class="btn  btn-danger my-1" (click)="delete(item.id)" > <i class="fa fa-trash "> </i> </span>
        </div>
        <!-- Modal stage editing -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Edite le Stage</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
         <app-edit-stage [S]="st" ></app-edit-stage>
                </div>
            </div>
        </div>
    </div>
    <!--fin Modal editing -->
     <!-- Modal add stage  -->
     <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
     <div class="modal-dialog modal-lg">
         <div class="modal-content">
             <div class="modal-header">
                 <h4 class="modal-title" id="exampleModalLabel">Add Stage Information</h4>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
      <app-add-stage></app-add-stage>
             </div>
         </div>
     </div>
 </div>
 <!--fin Modal add stage -->
