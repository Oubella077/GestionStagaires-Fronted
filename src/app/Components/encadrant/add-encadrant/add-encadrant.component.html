<div  class="container col-8 pt-5">
    <div class="card p-4 mb-5">
      <div class="card-header mb-3">
        <h4  >Entrer Information Sur l'Encadrent:</h4>  
      </div>
    <form [formGroup]="EncadrantFormGroup" (ngSubmit)="SaveEncadrent()">
      <!--  Name input-->
      <div class="form-outline w-50 mb-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control-input border" formControlName="nom" class="form-control" />
        <span class="text-danger "
          *ngIf="EncadrantFormGroup.controls['nom']?.errors && EncadrantFormGroup.controls['nom']?.touched  ">
          Name Not Valide
        </span>
      </div>
      <div class="form-outline mb-4">
         <label class="form-label">Prenom</label>
  
        <input type="text" class="form-control-input border" formControlName="prenom" class="form-control" />
        <span class="text-danger "
          *ngIf="EncadrantFormGroup.controls['prenom']?.errors && EncadrantFormGroup.controls['prenom']?.touched  ">
          Name Not Valide
        </span>
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4"> <label class="form-label">Email </label>
  
        <input type="email" class="form-control " formControlName="email" class="form-control" />
        <span class="text-danger  "
          *ngIf="EncadrantFormGroup.controls['email']?.errors && EncadrantFormGroup.controls['email']?.touched  ">
          Email Not Valide
        </span>
      </div>
  
      <!-- Mobile input -->
      <div class="form-outline mb-4"> <label class="form-label">Telephone :</label>
  
        <input type="number" class="form-control " formControlName="tel" class="form-control" />
        <span class="text-danger  "
          *ngIf="EncadrantFormGroup.controls['tel']?.errors && EncadrantFormGroup.controls['tel']?.touched  ">
          nb Not Valide
        </span>
      </div>
  
      <!-- cin input -->
      <div class="form-outline mb-4"> <label class="form-label">CIN </label>
        <input type="text" class="form-control " formControlName="cin" class="form-control" />
        <span class="text-danger  "
          *ngIf="EncadrantFormGroup.controls['cin']?.errors &&  EncadrantFormGroup.controls['cin']?.touched  ">
          CIN Not Valide
        </span>
      </div>
 
      {{idDivision}} hello
        <div class="card-header mb-3">
          <h4> Encadrent Division :</h4>    
        </div>
        <div class="form-outline mb-4"> 
          <select  class="form-select mt-3" (change)="select($event)"  aria-label="Default select example">
            <option>  --select a division--  </option>
            <option value={{item.id}}   *ngFor="let item of Divisions"  >{{item.nom_Div}}          
            </option>
          </select>
          
        </div>    
  
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" checked />
        <label class="form-check-label" for="form5Example3">
          Check Your info to Save!
        </label>
      </div>
 
      <!-- Submit button -->
      <button  type="submit" class="btn btn-primary offset-5 mb-4">Save!</button>
    </form>
  </div>
  </div>
